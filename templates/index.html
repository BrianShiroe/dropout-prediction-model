<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropout Prediction Tool</title>
        <style>
            /* General body styling */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
                margin: 0;
                padding: 0;
            }

            /* Center the main content */
            h1 {
                text-align: center;
                margin-top: 20px;
            }

            h2{
                text-align: center;
            }

            /* Styling for the input label */
            label {
                font-weight: bold;
                margin-top: 10px;
                display: block;
            }

            /* Styling for the input fields */
            input[type="number"] {
                width: 100%;
                padding: 10px;
                margin: 8px 0 15px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                background-color: #fff;
            }

            label[for="inputValues"] {
                text-align: center;
            }

            /* Styling for the comma-separated input field */
            #inputValues {
                width: 80%;
                max-width: 800px;
                padding: 10px;
                margin: 8px 0 15px 20%;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                background-color: #fff;
            }

            /* Button styling */
            button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            /* Change button color on hover */
            button:hover {
                background-color: #45a049;
            }

            /* Form styling */
            form {
                width: 80%;
                max-width: 800px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            /* Spacing between form inputs */
            form > label, form > input {
                margin-bottom: 15px;
            }

            /* Responsive design for mobile */
            @media (max-width: 768px) {
                form {
                    width: 95%;
                    padding: 15px;
                }

                input[type="number"], #inputValues {
                    font-size: 14px;
                }

                button {
                    font-size: 14px;
                    padding: 8px 16px;
                }
            }
        </style>

        <script>
            // Function to populate all form fields with the comma-separated input
            function populateFields() {
                const inputValues = document.getElementById('inputValues').value.split(',');
        
                const inputFields = [
                    'Application mode', 'Application order', 'Course', 'Previous qualification (grade)', 
                    'Mother\'s qualification', 'Father\'s qualification', 'Mother\'s occupation', 
                    'Father\'s occupation', 'Admission grade', 'Debtor', 'Tuition fees up to date', 
                    'Scholarship holder', 'Age at enrollment', 'Curricular units 1st sem (enrolled)', 
                    'Curricular units 1st sem (evaluations)', 'Curricular units 1st sem (approved)', 
                    'Curricular units 1st sem (grade)', 'Curricular units 2nd sem (enrolled)', 
                    'Curricular units 2nd sem (evaluations)', 'Curricular units 2nd sem (approved)', 
                    'Curricular units 2nd sem (grade)', 'Unemployment rate', 'Inflation rate', 'GDP'
                ];
        
                // Populate each field with the corresponding value
                for (let i = 0; i < inputValues.length; i++) {
                    const fieldName = inputFields[i].trim();  // Remove leading/trailing spaces
                    const inputElement = document.querySelector(`[name="${fieldName}"]`);
                    if (inputElement) {
                        inputElement.value = inputValues[i].trim();  // Set the value for the field
                    }
                }
            }
        </script>
</head>
<body>
    <h1>Dropout Prediction Tool</h1>
    {% if result %}
    <h2>Prediction Result: {{ result }}</h2>
    {% endif %}
    
    <!-- Input field for comma-separated values -->
    <label for="inputValues">Enter comma-separated values:</label>
    <input type="text" id="inputValues" placeholder="e.g., 18,1,9238,137.0,19,38,5,8,137.4,0,1,0,18,6,10,1,12.0,6,14,2,11.0,10.8,1.4,1.74">
    <button onclick="populateFields()">Populate Fields</button>
    <br><br>

    <!-- Form for user input -->
    <form method="POST">
        <label for="Application mode">Application mode:</label>
        <input type="number" name="Application mode" step="0.01" min="0" max="17" placeholder="0 to 17" required><br><br>
    
        <label for="Application order">Application order:</label>
        <input type="number" name="Application order" step="0.01" min="0" max="9" placeholder="0 to 9" required><br><br>
    
        <label for="Course">Course:</label>
        <input type="number" name="Course" min="0" max="16" placeholder="0 to 16" required><br><br>
    
        <label for="Previous qualification (grade)">Previous qualification (grade):</label>
        <input type="number" name="Previous qualification (grade)" step="0.01" min="0" max="100" placeholder="0 to 100" required><br><br>
    
        <label for="Mother's qualification">Mother's qualification:</label>
        <input type="number" name="Mother's qualification" step="0.01" min="0" max="28" placeholder="0 to 28" required><br><br>
    
        <label for="Father's qualification">Father's qualification:</label>
        <input type="number" name="Father's qualification" step="0.01" min="0" max="33" placeholder="0 to 33" required><br><br>
    
        <label for="Mother's occupation">Mother's occupation:</label>
        <input type="number" name="Mother's occupation" step="0.01" min="0" max="31" placeholder="0 to 31" required><br><br>
    
        <label for="Father's occupation">Father's occupation:</label>
        <input type="number" name="Father's occupation" step="0.01" min="0" max="45" placeholder="0 to 45" required><br><br>
    
        <label for="Admission grade">Admission grade:</label>
        <input type="number" name="Admission grade" step="0.01" min="95" max="190" placeholder="95 to 190" required><br><br>
    
        <label for="Debtor">Debtor:</label>
        <input type="number" name="Debtor" min="0" max="1" placeholder="0 to 1" required><br><br>
    
        <label for="Tuition fees up to date">Tuition fees up to date:</label>
        <input type="number" name="Tuition fees up to date" min="0" max="1" placeholder="0 to 1" required><br><br>
    
        <label for="Scholarship holder">Scholarship holder:</label>
        <input type="number" name="Scholarship holder" min="0" max="1" placeholder="0 to 1" required><br><br>
    
        <label for="Age at enrollment">Age at enrollment:</label>
        <input type="number" name="Age at enrollment" step="0.01" min="17" max="70" placeholder="17 to 70" required><br><br>
    
        <label for="Curricular units 1st sem (enrolled)">Curricular units 1st sem (enrolled):</label>
        <input type="number" name="Curricular units 1st sem (enrolled)" step="0.01" min="0" max="26" placeholder="0 to 26" required><br><br>
    
        <label for="Curricular units 1st sem (evaluations)">Curricular units 1st sem (evaluations):</label>
        <input type="number" name="Curricular units 1st sem (evaluations)" step="0.01" min="0" max="45" placeholder="0 to 45" required><br><br>
    
        <label for="Curricular units 1st sem (approved)">Curricular units 1st sem (approved):</label>
        <input type="number" name="Curricular units 1st sem (approved)" step="0.01" min="0" max="26" placeholder="0 to 26" required><br><br>
    
        <label for="Curricular units 1st sem (grade)">Curricular units 1st sem (grade):</label>
        <input type="number" name="Curricular units 1st sem (grade)" step="0.01" min="0" max="18.875" placeholder="0 to 18.875" required><br><br>
    
        <label for="Curricular units 2nd sem (enrolled)">Curricular units 2nd sem (enrolled):</label>
        <input type="number" name="Curricular units 2nd sem (enrolled)" step="0.01" min="0" max="23" placeholder="0 to 23" required><br><br>
    
        <label for="Curricular units 2nd sem (evaluations)">Curricular units 2nd sem (evaluations):</label>
        <input type="number" name="Curricular units 2nd sem (evaluations)" step="0.01" min="0" max="33" placeholder="0 to 33" required><br><br>
    
        <label for="Curricular units 2nd sem (approved)">Curricular units 2nd sem (approved):</label>
        <input type="number" name="Curricular units 2nd sem (approved)" step="0.01" min="0" max="20" placeholder="0 to 20" required><br><br>
    
        <label for="Curricular units 2nd sem (grade)">Curricular units 2nd sem (grade):</label>
        <input type="number" name="Curricular units 2nd sem (grade)" step="0.01" min="0" max="18.571" placeholder="0 to 18.571" required><br><br>
    
        <label for="Unemployment rate">Unemployment rate:</label>
        <input type="number" name="Unemployment rate" step="0.01" min="7.6" max="16.2" placeholder="7.6 to 16.2" required><br><br>
    
        <label for="Inflation rate">Inflation rate:</label>
        <input type="number" name="Inflation rate" step="0.01" min="-0.8" max="3.7" placeholder="-0.8 to 3.7" required><br><br>
    
        <label for="GDP">GDP:</label>
        <input type="number" name="GDP" step="0.01" min="-4.06" max="3.51" placeholder="-4.06 to 3.51" required><br><br>
    
        <button type="submit">Submit</button>
    </form>
</body>
</html>
